<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Armstrong Calculator</title>
  </head>
  <body>
    <div>
      <input id="width" type="text" placeholder="Ширина в метрах" />
      <input id="height" type="text" placeholder="Длина в метрах" />
      <br />
      <button id="calculate">Расчитать</button>
    </div>
    <div class="cost">
      <table>
        <tr class="notation">
          <td>Площадь комнаты</td>
          <td>Периметр комнаты</td>
          <td>Общее ко-во плит Армстронг</td>
          <td>Ко-во плит Армстронг по ширине</td>
          <td>Ко-во плит Армстронг по высоте</td>
        </tr>
        <tr class="numbers">
          <td id="ploshadd"></td>
          <td id="perimetr"></td>
          <td id="blocks"></td>
          <td id="visote"></td>
          <td id="shirine"></td>
        </tr>
      </table>
    </div>
    <div id="container">
      <canvas id="canvas"></canvas>
    </div>

    <script src="index.js"></script>
  </body>
</html>
