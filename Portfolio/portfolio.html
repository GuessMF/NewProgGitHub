<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="main">
      <div class="changeTheme">
        <img class="imageTheme" src="images/Medium Brightness4x.png" />
      </div>
      <div class="portfolioInfo">
        <div class="portfolioPhoto"></div>
        <div class="information">
          <a>Name Surname</a>
          <p>Web-developer</p>
          <div class="socialLinks">
            <img class="socialImg" src="images/github4x.png" />
            <img class="socialImg" src="images/Twitter4x.png" />
            <img class="socialImg" src="images/LinkedIn4x.png" />
            <img class="socialImg" src="images/YouTube4x.png" />
          </div>
        </div>
      </div>

      <div class="portfolioFacts">
        <div class="fact1">
          <a>7</a>
          <p>Big projects</p>
        </div>
        <div class="fact2">
          <a>50</a>
          <p>Little projects</p>
        </div>
        <div class="fact3">
          <a>20</a>
          <p>Nothing</p>
        </div>
      </div>
      <div class="buttonsContact">
        <button class="download_butt">Download CV</button>
        <button class="contact_butt">Contact me</button>
      </div>
      <div class="tabsButton">
        <button class="portfolio_butt">Portfolio</button>
        <button class="skills_butt">Skills</button>
      </div>
      <div class="tabsContent">
        <div class="portfolio_preview">content1</div>
        <div class="portfolio_preview">content2</div>
        <div class="portfolio_preview">content3</div>
        <div class="portfolio_preview">content4</div>
        <div class="portfolio_preview">content5</div>
        <div class="portfolio_preview">content6</div>
      </div>
      <div class="footer">
        <p class="reserved">Â© Sergey Pankov. 2022 All rigths reserved</p>
      </div>
    </div>
  </body>
</html>
