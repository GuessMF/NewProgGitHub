<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="main">
      <div class="changeTheme">
        <img class="imageTheme" src="images/Medium Brightness4x.png" />
      </div>
      <div class="portfolioInfo">
        <div class="portfolioPhoto"></div>
        <div class="information">
          <a>Name Surname</a>
          <p>Web-developer</p>
          <div class="socialLinks">
            <img class="socialImg" src="images/github4x.png" />
            <img class="socialImg" src="images/Twitter4x.png" />
            <img class="socialImg" src="images/LinkedIn4x.png" />
            <img class="socialImg" src="images/YouTube4x.png" />
          </div>
        </div>
      </div>

      <div class="portfolioFacts">
        <div class="fact1">
          <a>7</a>
          <p>Big projects</p>
        </div>
        <div class="fact2">
          <a>50</a>
          <p>Little projects</p>
        </div>
        <div class="fact3">
          <a>20</a>
          <p>Nothing</p>
        </div>
      </div>
      <div class="buttonsContact"></div>
      <div class="tabsButton"></div>
      <div class="tabsContent"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
